<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MELEHHABIS</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('большой коллаж.jpg');
            background-size: cover;
            text-align: center;
            padding-top: 20vh;
            font-family: Arial, sans-serif;
        }
        .logo {
            width: 200px;
            border-radius: 50%;
            display: block;
            margin: 0 auto 20px;
            box-shadow: 0 0 10px #000;
        }
        .text-background {
            background-color: rgba(173, 216, 230, 0.5); /* Голубоватый цвет с полупрозрачностью */
            border-radius: 15px; /* Закругленные края */
            padding: 10px;
            margin-bottom: 20px;
            display: inline-block;
        }
        .company-name {
            font-size: 36px;
            color: #000;
            font-family: 'Dancing Script', cursive;
        }
        .telegram-button {
            display: block; /* Изменено на block для новой строки */
            background-color: #0088cc;
            color: white;
            padding: 20px 40px;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px auto; /* Авто-маргины для центрирования */
            font-size: 20px;
            transition: background-color 0.3s;
            box-shadow: 0 0 10px #000;
            width: fit-content;
        }
        .telegram-button:hover {
            background-color: #00aaff;
        }
        /* Медиазапросы для экранов с максимальной шириной 767px (мобильные телефоны) */
    @media (max-width: 767px) {
        .logo {
            width: 150px; /* Меньший размер логотипа для мобильных устройств */
        }
        .company-name {
            font-size: 18px; /* Меньший размер шрифта для мобильных устройств */
        }
        .telegram-button {
            padding: 10px 20px; /* Меньшие отступы для мобильных устройств */
            font-size: 14px; /* Меньший размер шрифта для кнопки на мобильных устройствах */
        }
    }

    /* Медиазапросы для экранов с минимальной шириной 768px (планшеты и десктопы) */
    @media (min-width: 768px) {
        .logo {
            width: 200px; /* Больший размер для планшетов и десктопов */
        }
        .company-name {
            font-size: 36px; /* Больший размер шрифта для планшетов и десктопов */
        }
        .telegram-button {
            padding: 20px 40px; /* Большие отступы для планшетов и десктопов */
            font-size: 20px; /* Больший размер шрифта для кнопки на планшетах и десктопах */
        }
         /* Существующие стили */

    .telegram-button {
        /* Существующие стили кнопки */
        display: block;
        background-color: #0088cc;
        /* другие стили */
        animation: pulseAnimation 2s infinite; /* Добавляем анимацию */
    }

    /* Определение ключевых кадров для анимации */
    @keyframes pulseAnimation {
        0%, 100% {
            background-color: #0088cc;
            box-shadow: 0 0 10px #0088cc;
        }
        50% {
            background-color: #00aaff;
            box-shadow: 0 0 20px #00aaff;
        }
    }
    </style>
</head>
<body>
    <img src="лого на обложки копия.jpg" alt="Логотип" class="logo">
    <div class="text-background">
        <div class="company-name">
            MELEHHABIS ☀️ PHUKET . CRAFT . FARM
        </div>
    </div>
    <a href="https://t.me/Melehhabis" class="telegram-button">Telegram</a>
</body>
</html>

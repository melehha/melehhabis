<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MELEHHABIS</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #mobile-background {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }
        .logo {
            width: 200px;
            border-radius: 50%;
            box-shadow: 0 0 10px #000;
            margin: 0 auto 20px;
        }
        .text-background {
            background-color: rgba(173, 216, 230, 0.5);
            border-radius: 15px;
            padding: 10px;
            margin-bottom: 20px;
            display: inline-block;
        }
        .company-name {
            font-size: 36px;
            color: #000;
            font-family: 'Dancing Script', cursive;
        }
        .telegram-button {
            background-color: #0088cc;
            color: white;
            padding: 20px 40px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 20px;
            transition: background-color 0.3s;
            box-shadow: 0 0 10px #000;
            width: fit-content;
            display: inline-block;
        }
        .telegram-button:hover {
            background-color: #00aaff;
        }
        @media (max-width: 767px) {
            .logo {
                width: 150px;
            }
            .company-name {
                font-size: 18px;
            }
            .telegram-button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="mobile-background">
        <source src="videos/mobile-background.MOV" type="video/mp4">
    </video>
    <div class="content">
        <img src="лого на обложки копия.jpg" alt="Логотип" class="logo">
        <div class="text-background">
            <div class="company-name">
                MELEHHABIS ☀️ PHUKET . CRAFT . FARM
            </div>
        </div>
        <a href="https://t.me/Melehhabis" class="telegram-button">Telegram</a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Отображаем видео на устройствах с шириной экрана меньше 1024 пикселей
            if (window.innerWidth < 1024) { 
                document.getElementById('mobile-background').style.display = 'block';
                document.body.style.backgroundImage = 'none';
            } else {
                document.getElementById('mobile-background').style.display = 'none';
                document.body.style.backgroundImage = "url('большой коллаж.jpg')";
                document.body.style.backgroundSize = 'cover';
            }
        });
    </script>    
</body>
</html>
